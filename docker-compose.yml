version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mentor-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=mentor
      - JWT_SECRET=your_jwt_secret_change_this_in_production
      - PORT=5000
      - ENVIRONMENT=production
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - postgres
    volumes:
      - uploads:/app/uploads
    networks:
      - mentor-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mentor
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mentor-network

networks:
  mentor-network:
    driver: bridge

volumes:
  postgres-data:
  uploads: 